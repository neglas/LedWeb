<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .btn{
                background-color: green;
            }
            .btn.off{
                background-color: white;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>Neglas Ambicontroll</h1>
       
        <form action="/execute" method ="post">
            <button type="submit" class="btn off" id="MyBtn">HyperHDR</button> 
            <button type="submit" class="btn off" id="MviBtn">MovieMode</button>
        </form>
        <script>
        	function toggleButtonStatus(buttonId){    
			var button = document.getElementById(buttonId)
                
                	var status = "invalid";
	               
			if (button.classList.contains("off")){
	                    button.classList.remove("off");
	                    status = "on";
	                }else{
	                    button.classList.add("off");
	                    status = "off";
	                }
	                var xhr = new XMLHttpRequest();
	                xhr.open("POST", "/execute", true);
	                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
	                xhr.onload = function(){
	                    if (xhr.status==200){
	                        console.log(xhr.responseText);
	                    }
	                };
	                xhr.send(JSON.stringify({status: status, buttonId: buttonId}));
	            }
		    document.getElementById("MyBtn").addEventListener("click", function(event) {
			event.preventDefault();
			toggleButtonStatus("MyBtn");
		   });
 		   document.getElementById("MviBtn").addEventListener("click", function(event) {
			event.preventDefault();
			toggleButtonStatus("MviBtn");
		   });
		
        </script>
    </body>
</html>
